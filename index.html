<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#290F11">
    <meta name="description" content="The Racquettes Club Gamelogs">
    <title>Racquettes Club</title>

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Racquettes Club">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-180.png">

    <!-- Standard -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icons/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/icons/header.png" alt="Badminton Tracker" class="header-logo">
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="player-stats">Player Stats</button>
            <button class="tab-button" data-tab="match-history">Match History</button>
            <button class="tab-button" data-tab="add-match">Add Match Data</button>
            <button class="tab-button" data-tab="converter">Converter</button>
            <button class="tab-button" data-tab="export">Export</button>
            <button class="tab-button" data-tab="decryptor">Decryptor</button>
            <button class="tab-button" data-tab="reset">Reset</button>
        </nav>

        <main>
            <!-- Player Stats Tab -->
            <section id="player-stats" class="tab-content active">
                <div class="stats-summary">
                    <div class="summary-card">
                        <h3>Total Players</h3>
                        <p id="total-players">0</p>
                    </div>
                    <div class="summary-card">
                        <h3>Total Matches</h3>
                        <p id="total-matches">0</p>
                    </div>
                </div>
                <div class="stats-divider"></div>
                <div id="player-cards-container" class="player-cards-grid">
                    <!-- Player cards will be populated here -->
                </div>
            </section>

            <!-- Match History Tab -->
            <section id="match-history" class="tab-content">
                <div class="filter-section">
                    <label for="date-filter">Select Date:</label>
                    <select id="date-filter">
                        <option value="">-- Select a date --</option>
                    </select>
                </div>

                <div class="stats-divider"></div>

                <h3 class="scoreboard-title">Scoreboard</h3>
                <div class="table-container">
                    <table id="scoreboard-table">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Win</th>
                                <th>Loss</th>
                                <th>Total</th>
                                <th>Win Rate</th>
                            </tr>
                        </thead>
                        <tbody id="scoreboard-table-body">
                            <!-- Scoreboard will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="stats-divider"></div>

                <h3 class="scoreboard-title">Match Logs</h3>
                <div class="table-container">
                    <table id="match-table">
                        <thead>
                            <tr>
                                <th>Duration</th>
                                <th>Team A</th>
                                <th>Team B</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="match-table-body">
                            <!-- Matches will be populated here -->
                        </tbody>
                    </table>
                </div>

            </section>

            <!-- Add Match Data Tab -->
            <section id="add-match" class="tab-content">
                <div class="add-match-section">
                    <button id="open-modal-btn" class="primary-btn">Modify Match Data</button>
                    <p class="admin-note">Admin-only: Edit raw JSON match data</p>
                </div>
            </section>

            <!-- Converter Tab -->
            <section id="converter" class="tab-content">
                <div class="converter-section">
                    <div class="form-group">
                        <label for="converter-date">Match Date:</label>
                        <input type="date" id="converter-date" />
                    </div>
                    <div class="form-group">
                        <label for="csv-input">Paste CSV Data:</label>
                        <textarea id="csv-input" rows="8"></textarea>
                    </div>
                    <button id="convert-btn" class="primary-btn">Convert</button>
                    <div class="form-group">
                        <label for="json-output">JSON Output:</label>
                        <textarea id="json-output" rows="12" readonly></textarea>
                    </div>
                    <button id="copy-btn" class="secondary-btn">Copy to Clipboard</button>
                </div>
            </section>

            <!-- Export Tab -->
            <section id="export" class="tab-content">
                <div class="converter-section">
                    <div class="form-group">
                        <label for="export-key">Encryption Key:</label>
                        <input type="password" id="export-key"/>
                    </div>
                    <button id="export-btn" class="primary-btn">Export Data</button>
                    <div class="form-group">
                        <label for="encrypted-output">Encrypted Data:</label>
                        <textarea id="encrypted-output" rows="12" readonly></textarea>
                    </div>
                    <button id="copy-export-btn" class="secondary-btn">Copy to Clipboard</button>
                </div>
            </section>

            <!-- Decryptor Tab -->
            <section id="decryptor" class="tab-content">
                <div class="converter-section">
                    <div class="form-group">
                        <label for="decrypt-key">Decryption Key:</label>
                        <input type="password" id="decrypt-key"/>
                    </div>
                    <div class="form-group">
                        <label for="encrypted-input">Paste Encrypted Data:</label>
                        <textarea id="encrypted-input" rows="8" placeholder="Encrypted data"></textarea>
                    </div>
                    <button id="decrypt-btn" class="primary-btn">Decrypt</button>
                    <div class="form-group">
                        <label for="plaintext-output">Plaintext:</label>
                        <textarea id="plaintext-output" rows="12" readonly></textarea>
                    </div>
                    <button id="copy-plaintext-btn" class="secondary-btn">Copy to Clipboard</button>
                    <!-- <button id="import-btn" class="secondary-btn">Import Data</button> -->
                </div>
            </section>

            <!-- Reset Tab -->
            <section id="reset" class="tab-content">
                <div class="reset-section">
                    <h2>Reset All Data</h2>
                    <p class="warning-text">⚠️ This action cannot be undone. All data will be permanently deleted.</p>
                    <button id="delete-all-btn" class="danger-btn">Delete All Data</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for Add/Edit Match Data -->
    <div id="match-modal" class="modal">
        <div class="modal-content">
            <h2>Add / Edit Match Data</h2>
            <textarea id="match-data-textarea" rows="20"></textarea>
            <div class="modal-actions">
                <button id="save-data-btn" class="primary-btn">Save</button>
                <button id="cancel-modal-btn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification"></div>

    <script src="js/storage.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/encryption.js"></script>
    <script src="js/matchHistory.js"></script>
    <script src="js/playerStats.js"></script>
    <script src="js/addMatchData.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/export.js"></script>
    <script src="js/decryptor.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
